name: Python Linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python -
    - name: Install dependencies
      run: poetry install

    - name: ruff
      run: ruff src

